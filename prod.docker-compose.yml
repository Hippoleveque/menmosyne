version: "3.1"
services:
  nodeserver:
    environment:
      - DOCKER_APP_IMAGE
      - JWT_SECRET=example
    image: ${DOCKER_APP_IMAGE}
    ports:
      - "8080:8080"
    depends_on:
      - mongo

  nginx:
    environment:
      - DOCKER_NGINX_IMAGE
    restart: always
    image: ${DOCKER_NGINX_IMAGE}
    ports:
      - "80:80"
      - "443:443"
    depends_on:
      - nodeserver
    volumes:
     - ./dh-param/dhparam-2048.pem:/etc/ssl/certs/dhparam-2048.pem
     - /docker-volumes/etc/letsencrypt/live/mnemosyne-app.fr/fullchain.pem:/etc/letsencrypt/live/mnemosyne-app.fr/fullchain.pem
     - /docker-volumes/etc/letsencrypt/live/mnemosyne-app.fr/privkey.pem:/etc/letsencrypt/live/mnemosyne-app.fr/privkey.pem

  mongo:
    image: mongo
    restart: always
    environment:
      MONGO_INITDB_DATABASE: mnemosyne
      MONGO_INITDB_ROOT_USERNAME: root
      MONGO_INITDB_ROOT_PASSWORD: example
    ports:
      - "27017:27017"
    volumes:
      - ./mongo/data:/data/db
      - ./mongo/mongo-init.js:/docker-entrypoint-initdb.d/mongo-init.js:ro
