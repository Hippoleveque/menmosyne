version: "3.1"
services:
  nodeserver:
    build:
      context: ./api
    environment:
      - JWT_SECRET=example
      - MONGO_URL=mongodb://testUser:testPwd@localhost:27017/mnemosyne
    ports:
      - 8080:8080
    depends_on:
      - mongo
    volumes:
      - ./api:/usr/src/app
      - /usr/src/app/node_modules

  nginx:
    restart: always
    build:
      context: ./nginx
    ports:
      - 8081:80
    depends_on:
      - nodeserver
      - app

  mongo:
    image: mongo
    restart: always
    environment:
      MONGO_INITDB_DATABASE: mnemosyne
      MONGO_INITDB_ROOT_USERNAME: root
      MONGO_INITDB_ROOT_PASSWORD: example
    ports:
      - "27017:27017"
    volumes:
      - ./mongo/data:/data/db
      - ./mongo/mongo-init.js:/docker-entrypoint-initdb.d/mongo-init.js:ro

  app:
    build:
      context: ./app
    volumes:
      - ./app:/usr/src/app
    ports:
      - 3000:3000
    depends_on:
      - nodeserver
